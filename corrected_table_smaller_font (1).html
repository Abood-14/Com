
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالله الطالبي</title>
    <style>
        .jumping-text {
            font-size: 40px; /* تقليل حجم الخط */
            color: #959c9c;
            animation: jump 1s infinite;
            display: inline-block;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); } /* الوضع الطبيعي */
            50% { transform: translateY(-20px); } /* القفز للأعلى */
        }
    </style>
</head>
<body style="background-color: rgb(186, 84, 84);">
    <p class="jumping-text"><em><b>👋 عبدالله الطالبي</b></em></p>
</body>
</html>
